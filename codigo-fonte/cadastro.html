<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Master - Criar Conta</title>
    <link rel="stylesheet" href="css/style.css"> <!-- CSS compartilhado -->
    <link rel="stylesheet" href="css/cadastro.css"> <!-- CSS específico -->
    <link href="https://fonts.googleapis.com/css2?family=Calibri:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="header">
            <img src="img/logo.png" alt="Logo StockMaster" class="register-logo"> 
            <h2 class="section-title">Criar uma nova conta</h2>
        </div>
        
        <form class="register-form">
            <div class="form-row">
                <div class="form-group half">
                    <label for="name">Nome ou Razão Social:*</label>
                    <input type="text" id="name" placeholder="Insira nome completo ou razão social">
                </div>
                
                <div class="form-group half">
                    <label for="document">CPF/CNPJ:</label>
                    <input type="text" id="document" placeholder="00.000.000/0000-00">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="email">E-mail:*</label>
                    <input type="email" id="email" placeholder="Insira seu e-mail">
                </div>
                
                <div class="form-group half">
                    <label for="whatsapp">Nº de WhatsApp:</label>
                    <input type="tel" id="whatsapp" placeholder="(00) 00000-0000">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="password">Digite uma senha:*</label>
                    <input type="password" id="password" placeholder="****">
                </div>
                
                <div class="form-group half">
                    <label for="confirm-password">Confirme sua senha:*</label>
                    <input type="password" id="confirm-password" placeholder="****">
                </div>
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="terms">
                <label for="terms">Declaro ter lido e aceitado os termos e políticas de serviço</label>
            </div>
            
            <button type="submit" class="register-button">Criar conta</button>
        </form>
    </div>
    <script src="js/sidebar.js"></script>
</body>
</html>
