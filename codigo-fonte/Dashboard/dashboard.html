<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Master</title>
    
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../Global/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="gap">Boas-vindas ao Stock Master</h1>
        
        <div class="dashboard-wrapper">
            <div class="cards-container">
                <div class="card">
                    <h2 class="names">Produtos</h2>
                    <div class="number">75</div>
                </div>
                <div class="card">
                    <h2 class="names">Pedidos</h2>
                    <div class="number">30</div>
                </div>
                <div class="card">
                    <h2 class="names">Estoque</h2>
                    <div class="number">100</div>
                </div>
                <div class="card">
                    <h2 class="names">Alertas</h2>
                    <div class="number">42</div>
                </div>
            </div>

            <div class="menu">
                <div class="menu-item">
                    <div  id="ico" class="menu-icon">⭣⭡<i data-feather="arrow-down-up"></i></div>
                    <div class="menu-label">Relatórios</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon"><i data-feather="shopping-cart"></i></div>
                    <div class="menu-label">Pedidos</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon"><i data-feather="dollar-sign"></i></div>
                    <div class="menu-label">Relatórios</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon"><i data-feather="home"></i></div>
                    <div class="menu-label">Gestão de estoque</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Relatório de vendas</div>
            <div class="chart-box">
                    <div class="chart-header">Vendas</div>
                    <canvas id="salesChart"></canvas>
                    <div class="chart-legend">
                        <span class="legend-item"><span class="legend-color" style="background-color: #ffc107;"></span>5</span>
                        <span class="legend-item"><span class="legend-color" style="background-color: #ffaa00;"></span>10</span>
                        <span class="legend-item"><span class="legend-color" style="background-color: #ffeb3b;"></span>15</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Global/sidebar.js"></script> 
    <script src="dashboard.js"></script>
</body>
</html>
